<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <article>
      <h2>Some title</h2>
      <section>
        <img src="assets/hands.png" alt="image not loaded" />
        <h3>Image of a hand</h3>
      </section>
      <section>
        <img src="assets/laptop.png" alt="image not loaded" />
        <h3>Image of a laptop</h3>
      </section>
      <footer>
        <form>
          <label for="email"
            >Email Address <abbr title="required">*</abbr>:</label
          >
          <input type="email" name="email" required />
          <button type="submit">Submit</button>
        </form>
      </footer>
    </article>
  </body>
</html>

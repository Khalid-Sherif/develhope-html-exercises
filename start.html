<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button type="button" disabled>Click Me!</button><br />
    <label for="step">range between: 0-100</label>
    <input type="number" step="2" autofocus value="0-100" min="0" max="100" />
    <br />
    <label for="checkbox">A checkbox</label>
    <input type="checkbox" value="This is a checkbox" checked /> <br />
    <label for="date">This is a date</label>
    <input type="date" value="Pick a date" />
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Navbar Exercise</title>
    <!-- Used '&nbsp' html entity to create space between elements to make the navbar look better visually -->
  </head>
  <body>
    <table>
      <tr>
        <td>
          <h2>Navbar&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
        </td>

        <ul>
          <td>
            <li>
              <a href="https://google.com">Home</a
              >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </li>
          </td>
          <td>
            <li><a href="">Link</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
          </td>
          <td>
            <li>
              <select>
                <option value="dropdown" label="Dropdown"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </li>
          </td>
          <td>
            <li>Disabled</li>
          </td>
        </ul>

        <td>
          <input type="text" placeholder="Search" />
          <button type="submit">Search</button>
        </td>
      </tr>
    </table>
  </body>
</html>
